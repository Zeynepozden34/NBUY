<!DOCTYPE html>
<html lang="en">                
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Meta satırları tarayıcıya Meta bilgilerini gönderir. 
        Buradaki yazılanların hiçbiri sayfada Görüntülenmez.
        html lang web sayfasında hangi dilde arama yapacağımıı seçeriz.
    -->
    <title>My First Html File</title>
    <!--
        - < ve > işaretleri arasında yazılanlara TAG(etiket) denir.
        - <> işareti ile TAG baçılışı </> işareti ile TAG kapanışı ifade eder.
        - Bazı TAG'lerin açılışı vardır. kapanışı yoktur. 
        - Bir TAG'ın açılışından kapanışına kadar olan bölümün tamamına ELEMENT(Öge) denir.
        - h1 etiketi kendisinden sonra geleceği bir alt satıra yazar. ve koyu yazar <br> de bu işi yapar.
        - <p> bir sonraki ifade alt satıra geçirir.
        - <strong> ifadeyi koyu yapar.
     -->


<!--
    - <etiket adı>İçerik</etiket adı> (etiketlerin yazılması.)
    - Etiketlerin açılışı sırasında ilgili etikete verilmek istenen nitelikleri 
    ATTRİBUTE'lar ile veririz.   
-->
</head>

<body>
<h1>My First HTML File</h1>
    <p>Merhaba Dünya!  </p> 
    Bu benim ilk <strong>HTML</strong> dosyam.
<p>
    Bu yeni paragraf.
    <h1>Bu da pargaraf içinde başlık</h1>
</p>
<input type="button" value="Kaydet">
<br><br>
<a href="https://www.w3scholls.com">w3schools'a git</a> <br><br>

<img src="Atatürk.jpg"  height="150" alt="mustafa-kemal-atatürk">

</body>
</html>
