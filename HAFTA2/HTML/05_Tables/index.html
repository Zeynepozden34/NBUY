    <!DOCTYPE html>

    <head>

        <title>Tables</title>
        <style> 
        td{
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <table width="100%"style="border: 1px solid black"> 
            <!-- genişlik alanı 100 yapanca sayfanın kullanıldığı kadar genişlik yapar 50 dersek yarısını yapar... -->
            <tr>
                <td style="border: 1px solid black">Adı</td>
                <td style="border: 1px solid black">Soyadı</td>
                <td style="border: 1px solid black">İmzası</td>           
            </tr>
            <tr>
                <td style="border: 1px solid black">Ali</td>
                <td style="border: 1px solid black">Kurtalanoğulları</td>
                <td style="border: 1px solid black"></td>
            
            </tr>

            <tr>
                <td style="border: 1px solid black">Ali</td>
                <td style="border: 1px solid black">Kurtalan</td>
                <td style="border: 1px solid black"></td>
            </tr>

            <tr>
                <td style="border: 1px solid black">Ali</td>
                <td style="border: 1px solid black">Kurtalan</td>
                <td style="border: 1px solid black"></td>
            </tr>

        </table>
    <br>
    ************
    <br>

    <table>
    <!-- tr*3>td3*3  bu komut üç satır üç sutun yapar aşağıdaki gibi-->
    <tr>
        <td colspan="3">Sorumluluk Tablosu</td>
    </tr>
    <tr>
        <td>Sıra No</td>
        <td>Kişi Bilgisi</td>
        <td>Sorumluluk Alanı</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Ali Kalkande</td>
        <td>Mutfak</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Cansu Elveren</td>
        <td rowspan="2">Giriş</td>
    </tr>   

    <tr>
        <td>3</td>
        <td>Sercan Dikmen</td>
        

        <!-- Satırları birleştirmek için rowspan komutu
        sutunları birleştirmek için colspan komutu kullanılır.-->
    </tr>  
    </table>
    <br>
    ************

    </body>
